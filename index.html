<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            background-color: #FADDAF; /* Light Sand */
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
        }

        .word-container {
            position: relative;
            width: 80vw;
            height: 40vh;
            text-align: center;
        }

        .word {
            position: absolute;
            width: 100%;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            font-weight: bold;
            color: #4B0082; /* Dark Purple */
            opacity: 0;
            animation: reveal 0.8s ease-in-out;
        }

        .small-text {
            position: absolute;
            width: 100%;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #4B0082; /* Dark Purple */
            opacity: 0;
            animation: reveal 0.8s ease-in-out 0.5s;
        }
        
        @keyframes reveal {
            0% {
                opacity: 0;
                clip-path: inset(0 100% 0 0);
            }
            50% {
                opacity: 1;
                clip-path: inset(0 0 0 0);
            }
            80% {
                opacity: 1;
                clip-path: inset(0 0 0 0);
            }
            100% {
                opacity: 0;
                clip-path: inset(0 0 0 100%);
            }
        }

        .word:nth-child(1) {
            animation-delay: 0.0s;
        }

        .word:nth-child(2) {
            animation-delay: 0.6s;
        }

        .word:nth-child(3) {
            animation-delay: 1.2s;
        }

        .word:nth-child(4) {
            animation-delay: 1.8s;
        }

        .word:nth-child(5) {
            animation-delay: 2.6s;
        }

        .word:nth-child(6) {
            animation-delay: 3.4s;
        }

        .word:nth-child(7) {
            animation-delay: 4.2s;
        }

        .word:nth-child(8) {
            animation-delay: 5.2s;
        }

        .word:nth-child(9) {
            animation-delay: 6.2s;
        }

        /* 4:5 Aspect Ratio (e.g., 1080x1350) */
        @media (max-width: 1080px) and (min-height: 1350px) {
            .word {
                font-size: 12vw;
            }
            .small-text {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>

<div class="word-container">
    <div class="word">Ammi</div>
    <div class="word">jaan</div>
    <div class="word">kehti thi</div>
    <div class="word">koi</div>
    <div class="word">dhanda</div>
    <div class="word">chhota nahi hota</div>
    <div class="word">aur</div>
    <div class="word">dhande se bada</div>
    <div class="word">koi dharm nahi hota</div>
</div>

</body>
</html>
